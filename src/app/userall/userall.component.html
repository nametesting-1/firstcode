<app-userheader></app-userheader>
<h3 align="center">ALL Products</h3>
<table class="table table-hover  ">
    <tr class="bg-success text-white">
        
        <td>NAME</td>
        <td>PRICE</td>
        <td>QUANTITY</td>
        <td>PHOTO</td>
        <td>OPERATION</td>
        
    </tr>
    <tr *ngFor="let s of products">
        <td>{{s.name}}</td>
        <td>{{s.price}}</td>
        <td>{{s.quantity}}</td>
        <td><img src="{{s.photo}}"style="width:70px;height:70px;"></td>
        <td>
            
            <button class="btn btn-info" (click)="editStudent(s.name)">BUY</button>
        </td>
    </tr>
</table>
<span class="text-success">{{message}}</span>
