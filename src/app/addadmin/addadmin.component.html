<nav class="navbar navbar-expand-lg navbar-light bg-primary ">

<body>

<div class="container">
    <div class="main">
    <h2 class="text-center">Admin Registration</h2>
    <form #form="ngForm">
       
      <div class="form-group">
        <label for="name">Name :</label><br>
        <input type="text" [(ngModel)]="addadmin.name" placeholder="Enter yourName" name="name" class="form-control" >
     
      </div>
    
      <div class="form-group">
        <label for="phone">Phone Number :</label><br>
        <input type="text" [(ngModel)]="addadmin.phoneNo" placeholder="Enter phone number" name="phoneNo" class="form-control" >
      </div>
    
      <div class="form-group">
        <label for="Email">Enter Email :</label><br>
        <input type="email" [(ngModel)]="addadmin.email"  placeholder="Enter email address" name="email" class="form-control" >
      </div>
      <div class="form-group">
        <label for="address">Address :</label><br>
        <input type="text" [(ngModel)]="addadmin.address" placeholder="Enter your address" name="address" class="form-control" >
     
      </div>
      

      
      <div class="form-group">
        <label for="password">Enter Your Password :</label><br>
        <input type="password"  [(ngModel)]="addadmin.password"  placeholder="Create your own password" name="password" class="form-control" >
      </div>
        <!--<div *ngIf="showCapsWarning">
          <span class="fa fa-exclamation-triangle text-warning"></span>
          <span class="text-warning">Warning CAPS is ON</span>
      </div>
      <div>
        <meter min="{{min}}" max="{{max}}" value="{{val}}" low="{{low}}" high=
       "{{high}}" > </meter>
        {{pwdStrength}}
        </div>-->

    
     

    <div>
      <button class="register" (click)="createadmin()">Register</button>
    </div>
    
    </form>
  
</div>
