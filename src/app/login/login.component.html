<body>

<div class="container">
    <div class="main">
    <h2 class="text-center">User Login</h2>
    <form #form="ngForm">
        <div class="form-group">
            <label  for="type of employee">Select Type Of User : </label>
            <div><select type="select" [(ngModel)]="Usertype" name="Usertype" class="form-control">
                <option value="user">user</option>
                <option value="admin">admin</option>
                

              </select>
            </div>
          </div>
      <div class="form-group">
        <label for="name">Enter {{Usertype}} Id:</label>
        <input type="text" [(ngModel)]="userID" placeholder="ID" name="name" class="form-control" >
      </div>
    
      <div class="form-group">
        <label for="phone">Enter Password :</label>
        <input type="password"  [(ngModel)]="password" placeholder="password" name="phone" class="form-control" >
         <!--<div *ngIf="showCapsWarning">
          <span class="fa fa-exclamation-triangle text-warning"></span>
          <span class="text-warning">Warning CAPS is ON</span>
      </div>-->
      
      </div>
      <div>
        <button class="login" (click)="Login()">login</button>
      </div>
    </form>
    </div>
</div>
</body>
